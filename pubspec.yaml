name: ayura
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.3 <3.0.0"

dependencies:
  country_list_pick: ^1.0.1+6
  dob_input_field: ^2.0.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.2.0
  flutter_ruler_picker: ^1.0.3
  flutter_svg: ^2.0.5
  http: ^1.1.0
  intl: ^0.18.1
  provider: ^6.0.5
  shared_preferences: ^2.1.2
  buttons_tabbar: ^1.3.7+1
  percent_indicator: ^4.2.3
  flutter_calendar_carousel: ^2.4.2
  fl_chart: ^0.63.0
  google_maps_flutter: ^2.4.0
  image_picker: ^1.0.1
  permission_handler: ^10.4.3
  path_provider: ^2.0.15
  pie_chart: ^5.3.2
  flutter_slidable: ^3.0.0
  sliding_up_panel: ^2.0.0+1
  table_calendar: ^3.0.9
  lottie: ^2.6.0
  reorderables: ^0.6.0
  time_duration_picker: ^0.0.1
  photo_manager: ^2.7.1
  image_cropper: ^5.0.0
  flutter_native_image: ^0.0.6
  share_plus: ^7.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo.png
    - assets/images/
    - assets/images/mood_tracking/
    - assets/images/mealPlan/
    - assets/icons/
    - assets/icons/navigation/
    - assets/icons/features/activity_tracking/
    - assets/images/activity_tracking/
    - assets/images/activity_tracking/activities/
    - assets/icons/features/activity_tracking/sports/
    - assets/images/symptom_tracking/
    - assets/images/sleep_tracking/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          style: normal
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
